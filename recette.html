<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Gateau au chocolat</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="recette.css">
    </head>

    <body>
        <div class="contenu">
            <div class="centre categorie">
                <p class="categorie">Recette</p>
            </div>

            <h1>Gâteau au chocolat</h1>

            <div class="separateur"></div>

            <!-- Le Contenu de ma page-->
            <div class="centre">
                <p class="description">"Recette facile"</p>
            </div>

            <div class="info">
                <img class="centre info" src="gateau.jpg">
                

                <table class="info">
                    <tr>
                        <th>Difficulté</th><th>Préparation</th><th>Cuisson</th><th>Temps total</th>
                    </tr>
                    <tr>
                        <td>Facile</td><td>10min</td><td>25min</td><td>35min</td>
                    </tr>
                </table>
            </div>

            <div>
                <div class="colonne1 colonne">
                    <h2>Ingrédients</h2>
                    <div class="ingredients">
                        <p>Chocolat</p>
                        <p>Sucre</p>
                        <p>Beurre</p>
                        <p>Oeufs</p>
                        <p>Farine</p>
                    </div>
                    
                </div>

                <div class="colonne2 colonne">
                    <h2>Préparation</h2>
                    <table class="preparation">
                        <tr>
                            <td><p class="numero">1</p></td><td class="preparation_etape">Faire fondre chocolat + beurre</td>
                        </tr>
                        <tr>
                            <td><p class="numero">2</p></td><td class="preparation_etape">Ajouter sucre, farine, oeufs</td>
                        </tr>
                        <tr>
                            <td><p class="numero">3</p></td><td class="preparation_etape">Mettre au four</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>

    <!--TABLES
        th : table header (titre)
        tr : table row (ligne)
        td : table data (données/cellules)
    -->

</html>
